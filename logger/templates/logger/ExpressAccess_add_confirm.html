    <body>
        <h3>Express Access</h3>
        
        <h2>{{patient.first_name}} {{patient.last_name}}</h1>
        <h2>Confirm New Log:</h2>
        
        <div class="container">
            <div class="row"><!-- First row is form snippit -->
                <form method="post" action="{% url 'logger:ExpressAccessAddView' %}" 
                     id="expressAccessAddConfirmForm" name="expressAccessAddConfirmForm">
                    {% include 'logger/comps/form_snippit.html' %}
                </form>
            </div> 
            <div class="row"><!-- Last row is submit and back button -->
                <input type="submit"  value="Confirm" class="button-success"
                    onclick="!this.form && document.getElementById('expressAccessAddConfirmForm').submit()">
                <input type="submit"  value="Back" class="button-grey"
                    onclick="window.history.go(-1)">
            </div>
        </div>
    </body>
