<div class="card">
    <div class="card-head">
        <h5>Errors!</h5>
    </div>
    <div class="card-body">
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <p> {{field}} </p>
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
    </div>
</div>
