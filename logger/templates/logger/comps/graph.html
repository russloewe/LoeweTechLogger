<div class="row">
    <canvas id="myChart" width="100%" height="100px"></canvas>
</div>

<script>
var config = {
    type: 'line',
    
    data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
            label: 'My First dataset',
            backgroundColor: 'red',
            borderColor: 'red',
            data: [
                10, 20, 30
            ],
            fill: false,
        },]
    },
   
    options: {
        responsive: true,
        title: {
            display: true,
            text: 'Chart.js Line Chart'
        },
    
        tooltips: {
            mode: 'index',
            intersect: false,
        },
       
        hover: {
            mode: 'nearest',
            intersect: true
        },
        
        scales: {
            xAxes: [{
                display: true,
                scaleLabel: {
                display: true,
                labelString: 'Month'
                }
            }],
            yAxes: [{
                display: true,
                scaleLabel: {
                display: true,
                labelString: 'Value'
                }
            }]
        }
    }
};

window.onload = function() {
    var ctx = document.getElementById('myChart').getContext('2d');
    window.myLine = new Chart(ctx, config);
};

});



	</script>
