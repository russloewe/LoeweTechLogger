
<div class="card mb-3">
    <div class="card-header">
        <h2>My Profile</h2>
    </div>
    <div class="card-body">
        <div class="col">
            <div class="row">
                username: {{request.user.username}} 
            </div>
            <div class="row">
                first name: {{request.user.first_name}}
            </div>
            <div class="row">
                last name: {{request.user.last_name}}
            </div>
            <div class="row">
                email: {{request.user.email}}
            </div>
        </div>
        
    </div>
    <div class="class-footer">
        <a class="button-secondary pure-button" href="{% url 'logger:ProfileUpdateView' %}">
            Edit Profile
        </a>
        <a class="button-secondary pure-button" href="{% url 'logger:ProfileUpdatePasswordView' %}">
            Change Password
        </a>
         <a href="{% url 'logger:PatientCreateView' %}"
               class="button-secondary pure-button">
                New Patient
            </a>
            <a class="button-secondary pure-button" href="{% url 'logger:ProfileSettingsView' %}">Settings</a>
    </div>
</div>
