{% extends "logger/base.html" %}


{% block content %}
<div class="card">   
    
    <div class="card-header border">
        <h3>Delete Patient?</h3>
    </div>
    
    <div class="card-body col-6 d-flex flex-column">
        {% include 'logger/comps/error_snippit.html' %}
        {% if patient %}
        <h2>Delete Patient {{patient.first_name}} {{patient.last_name}}</h2>
        <form method="post" action="{% url 'logger:PatientDeleteView' patient.id %}" >
            {% csrf_token %}
            <div class="form-row">
                <input class="button-secondary pure-button" type="submit" value="Delete">
                <a class="button-back" href="{% url 'logger:PatientDetailView' patient.id %}">Back</a>
            </div>
        </form>
        {% endif %}
    </div>   
</div>
{% endblock %}
