{% extends "logger/base.html" %}

{% block content %}

<!-- Form for changing Log values -->

<div class="card">

  <div class="card-header border">
      <h3>Update Log</h3>
  </div>
  
  <div class="card-body col-6 d-flex flex-column">

      <form method="post" action="{% url 'logger:LogUpdateView' log_id %}" >
          {% include 'logger/comps/form_snippit.html' %}
          <div class="row">
              <input class="btn btn-primary m-3" type="submit" value="Update">
              <a class='btn btn-secondary m-3' href="{% url 'logger:LogView' log_id %}">Back</a>
          </div>
      </form>
      
  </div> 
</div>



{% endblock %}
