{% extends "logger/base.html" %}

{% block content %}
<div class="card">

    <div class="card-header border">
        <h3>Register</h3>
    </div>
    
    <div class="card-body col-6 d-flex flex-column">

        <form method="post" action="{% url 'logger:RegisterView' %}" >
            {% include 'logger/comps/form_snippit.html' %}
            <div class="row">
                <input class="btn btn-primary m-3" type="submit" value="Register">
                <a class='btn btn-secondary m-3' href="{% url 'logger:LoginView' %}">Back</a>
            </div>
        </form>
        
    </div> 
</div>
{% endblock %}
