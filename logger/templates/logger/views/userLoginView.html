<!-- templates/registration/login.html -->
{% extends "logger/base.html" %}

{% block userbox %}
{% endblock %}

{% block content %}

<div class="col-lg-4 col-md-5 col-sm-5 col-xs-5 mx-auto">
<div class="card mx-auto my-3">
    <article class="card-body">
        <!-- Sign up -->
        <a href="{% url 'logger:RegisterView' %}" class="float-right btn btn-outline-primary">Sign Up</a>
        <!-- Sign in -->
        <h4 class="card-title mb-4 mt-1">Sign in</h4>
         <form method="post" action="{% url 'logger:LoginView' %}">
            {% csrf_token %}
            <div class="form-group">
                <!-- username -->
                <label>Your username</label>
                <input name="username" placeholder="Username" class="form-control"  type="text">
            </div> 
            <div class="form-group">
                <!-- password -->
                <input name="password" class="form-control" type="password">
            </div>
            <!-- submit -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login  </button>
            </div>                                                           
        </form>
    </article>
</div> <!-- card.// -->
</div>
{% endblock %}
