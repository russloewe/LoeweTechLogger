{% extends 'logger/base.html' %}


{% block content %}
<div class="card">   
    
    <div class="card-header border">
        <h3>Logout?</h3>
    </div>
    
    <div class="card-body col-6 d-flex flex-column">
        <h2>Are you sure you want to log out?</h2>

        <form method="post" action="{% url 'logger:LogoutView'  %}" >
            {% csrf_token %}
            <div class="form-row">
                <input class="button-secondary pure-button" type="submit" value="Logout">
                <a class="button-back" href="{% url 'logger:index' %}">Back</a>
            </div>
        </form>
        
    </div>   
</div>
{% endblock %}
